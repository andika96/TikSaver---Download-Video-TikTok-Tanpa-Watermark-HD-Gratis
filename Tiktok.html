<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikSaver - Download Video TikTok Tanpa Watermark HD Gratis</title>
    <meta name="description" content="Download video TikTok tanpa watermark dengan kualitas HD secara gratis, cepat, dan tanpa aplikasi tambahan. Cukup tempel link dan unduh sekarang!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        .light-mode {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .tiktok-btn {
            background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        /* Fix overlapping issues on mobile */
        input, button {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Theme Switcher -->
    <button id="themeToggle" class="theme-toggle w-12 h-12 glass-card flex items-center justify-center shadow-lg">
        <i id="themeIcon" class="fas fa-moon text-xl"></i>
    </button>

    <div class="w-full max-w-lg mt-12">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">
                <span class="text-[#ff0050]">Tik</span>Saver <span class="text-[#00f2ea]">Pro</span>
            </h1>
            <p class="text-sm opacity-60 font-medium">Download Video TikTok Tanpa Watermark HD</p>
        </header>

        <!-- Main Card -->
        <div class="glass-card p-6 shadow-2xl mb-8">
            <div class="space-y-4">
                <div class="relative">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Tempel tautan video di sini..." 
                        class="w-full bg-black/10 border border-white/10 rounded-2xl py-5 px-6 focus:outline-none focus:ring-2 focus:ring-[#ff0050] transition-all text-inherit"
                    >
                </div>
                <button 
                    onclick="fetchData()" 
                    id="submitBtn"
                    class="tiktok-btn w-full text-white py-5 rounded-2xl font-bold text-lg shadow-lg hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-3"
                >
                    <span id="btnText">Ambil Video</span>
                    <i id="spinner" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </div>
            
            <p id="errorMessage" class="hidden mt-4 text-center text-red-500 text-sm font-semibold animate-pulse">
                <i class="fas fa-exclamation-circle mr-1"></i> Tautan tidak valid atau server sibuk.
            </p>
        </div>

        <!-- Result Section (Dibuat lebih rapi untuk Mobile) -->
        <div id="resultArea" class="hidden space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="glass-card overflow-hidden">
                <div class="relative h-64 bg-black">
                    <img id="resCover" class="w-full h-full object-cover opacity-70" src="" alt="Thumbnail">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-14 h-14 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center border border-white/30">
                            <i class="fas fa-play text-white text-xl ml-1"></i>
                        </div>
                    </div>
                </div>
                
                <div class="p-6">
                    <div class="flex items-center gap-4 mb-6">
                        <img id="resAvatar" class="w-12 h-12 rounded-full border-2 border-[#ff0050] shadow-md" src="">
                        <div class="flex-1 overflow-hidden">
                            <h3 id="resAuthor" class="font-bold truncate text-lg">Username</h3>
                            <p id="resStats" class="text-[10px] opacity-50 uppercase tracking-tighter"></p>
                        </div>
                    </div>

                    <div class="grid gap-3">
                        <button onclick="download('video')" id="btnVid" class="flex items-center justify-between w-full bg-white text-black font-black py-4 px-6 rounded-xl hover:bg-gray-100 transition-all">
                            <span class="flex items-center"><i class="fas fa-video mr-3 text-[#ff0050]"></i> VIDEO HD</span>
                            <span id="vSize" class="text-[10px] bg-black/5 px-2 py-1 rounded">0 MB</span>
                        </button>
                        
                        <button onclick="download('audio')" id="btnAud" class="flex items-center justify-between w-full bg-slate-800 text-white font-black py-4 px-6 rounded-xl hover:bg-slate-700 transition-all">
                            <span class="flex items-center"><i class="fas fa-music mr-3 text-[#00f2ea]"></i> AUDIO MP3</span>
                            <span id="aSize" class="text-[10px] bg-white/10 px-2 py-1 rounded">MP3</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center py-6 opacity-40 text-[10px] tracking-widest font-bold">
            &copy; 2024 TIKSAVER PRO • FREE DOWNLOADER
        </footer>
    </div>

    <!-- Alert Box -->
    <div id="alert" class="fixed bottom-10 px-6 py-4 glass-card shadow-2xl transition-all duration-500 translate-y-40 z-50 flex items-center gap-3">
        <i id="alertIcon" class="fas fa-info-circle"></i>
        <span id="alertText" class="text-sm font-bold"></span>
    </div>

    <script>
        let currentVideo = null;

        // Theme Toggle Logic
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeIcon.className = 'fas fa-sun text-xl';
        }

        themeBtn.onclick = () => {
            const isLight = document.body.classList.toggle('light-mode');
            themeIcon.className = isLight ? 'fas fa-sun text-xl' : 'fas fa-moon text-xl';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };

        function showAlert(msg, type = 'success') {
            const box = document.getElementById('alert');
            const icon = document.getElementById('alertIcon');
            document.getElementById('alertText').innerText = msg;
            icon.className = `fas fa-${type === 'error' ? 'exclamation-circle text-red-500' : 'check-circle text-green-500'}`;
            box.classList.remove('translate-y-40');
            setTimeout(() => box.classList.add('translate-y-40'), 3000);
        }

        async function fetchData() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            const btn = document.getElementById('submitBtn');
            const spin = document.getElementById('spinner');
            const text = document.getElementById('btnText');

            if (!url) return showAlert("Tempel link dulu!", "error");

            // UI State Loading
            btn.disabled = true;
            spin.classList.remove('hidden');
            text.innerText = "Memproses...";
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const res = await response.json();

                if (res.code === 0 && res.data) {
                    currentVideo = res.data;
                    document.getElementById('resCover').src = currentVideo.cover;
                    document.getElementById('resAvatar').src = currentVideo.author.avatar;
                    document.getElementById('resAuthor').innerText = currentVideo.author.nickname;
                    document.getElementById('resStats').innerText = `${currentVideo.play_count.toLocaleString()} Views • ${currentVideo.digg_count.toLocaleString()} Likes`;
                    document.getElementById('vSize').innerText = (currentVideo.size / (1024*1024)).toFixed(2) + " MB";
                    
                    document.getElementById('resultArea').classList.remove('hidden');
                    showAlert("Video ditemukan!");
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                btn.disabled = false;
                spin.classList.add('hidden');
                text.innerText = "Ambil Video";
            }
        }

        async function download(type) {
            if (!currentVideo) return;
            const url = type === 'video' ? currentVideo.play : currentVideo.music;
            const btn = document.getElementById(type === 'video' ? 'btnVid' : 'btnAud');
            const oldHtml = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> MENGUNDUH...`;
            showAlert(`Mulai mengunduh ${type}...`);

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `TikSaver_${type}_${Date.now()}.${type === 'video' ? 'mp4' : 'mp3'}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(blobUrl);
                a.remove();
                showAlert("Berhasil diunduh!", "success");
            } catch (e) {
                window.open(url, '_blank');
                showAlert("Membuka di tab baru...", "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = oldHtml;
            }
        }
    </script>
</body>
</html>
