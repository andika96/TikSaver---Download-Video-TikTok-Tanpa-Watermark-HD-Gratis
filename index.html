<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikSaver Pro - App Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.9);
            --text: #f8fafc;
        }

        .light-mode {
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s;
        }

        .glass-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .tiktok-gradient {
            background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%);
        }

        /* Tombol Tema */
        .theme-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <button id="themeToggle" class="theme-btn w-12 h-12 glass-card flex items-center justify-center shadow-lg">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button>

    <div class="w-full max-w-md mt-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black italic tracking-tighter">
                <span class="text-[#ff0050]">TIK</span>SAVER <span class="text-[#00f2ea]">APP</span>
            </h1>
            <p class="text-[10px] opacity-50 font-bold uppercase tracking-widest">Optimasi Mode Aplikasi</p>
        </header>

        <!-- Input Section -->
        <div class="glass-card p-5 mb-6 shadow-xl">
            <div class="space-y-3">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Tempel link TikTok di sini..." 
                    class="w-full bg-black/10 border border-white/10 rounded-xl py-4 px-4 focus:outline-none focus:ring-2 focus:ring-[#ff0050] transition-all text-inherit"
                >
                <button 
                    onclick="fetchData()" 
                    id="mainBtn"
                    class="tiktok-gradient w-full text-white py-4 rounded-xl font-black text-sm shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2"
                >
                    <span id="mainBtnText">AMBIL VIDEO</span>
                    <i id="spinner" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </div>
            <p id="errorMsg" class="hidden mt-3 text-center text-red-500 text-xs font-bold italic">
                Gagal! Coba salin ulang link-nya.
            </p>
        </div>

        <!-- Result Section -->
        <div id="resultCard" class="hidden space-y-4 animate-in fade-in slide-in-from-bottom-2 duration-300">
            <div class="glass-card overflow-hidden border border-white/5">
                <div class="relative h-48 bg-black">
                    <img id="resCover" class="w-full h-full object-cover opacity-60" src="">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <i class="fas fa-play-circle text-white text-5xl opacity-80"></i>
                    </div>
                </div>
                
                <div class="p-5">
                    <div class="flex items-center gap-3 mb-6">
                        <img id="resAvatar" class="w-10 h-10 rounded-full border-2 border-[#ff0050]" src="">
                        <div class="overflow-hidden">
                            <h3 id="resAuthor" class="font-bold truncate text-sm">Username</h3>
                            <p id="resStats" class="text-[9px] opacity-40 font-bold"></p>
                        </div>
                    </div>

                    <!-- Tombol Download Khusus Aplikasi -->
                    <div class="grid gap-2">
                        <!-- Tombol Utama (Force Download) -->
                        <button onclick="smartDownload('video')" id="dlVid" class="flex items-center justify-between w-full bg-white text-black font-black py-4 px-5 rounded-xl text-xs">
                            <span><i class="fas fa-download mr-2 text-[#ff0050]"></i> DOWNLOAD VIDEO</span>
                            <span id="vSize" class="opacity-50">0MB</span>
                        </button>
                        
                        <!-- Tombol Cadangan (Buka di Browser) -->
                        <button onclick="openExternal()" class="flex items-center justify-center w-full bg-slate-700/50 text-white font-bold py-3 rounded-xl text-[10px] border border-white/10">
                            <i class="fas fa-external-link-alt mr-2"></i> JIKA GAGAL, KLIK DISINI
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-10 text-center opacity-30 text-[9px] font-bold tracking-widest uppercase">
            Built for Android & iOS App
        </footer>
    </div>

    <!-- Alert -->
    <div id="toast" class="fixed bottom-6 glass-card px-6 py-3 shadow-2xl transition-all duration-500 translate-y-32 z-50 flex items-center gap-2">
        <i id="toastIcon" class="fas fa-info-circle"></i>
        <span id="toastText" class="text-xs font-bold"></span>
    </div>

    <script>
        let currentData = null;

        // Theme Manager
        const themeBtn = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

        themeBtn.onclick = () => {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };

        function notify(msg, type = 'info') {
            const toast = document.getElementById('toast');
            document.getElementById('toastText').innerText = msg;
            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        }

        async function fetchData() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('mainBtn');
            if (!url) return notify("Link kosong!");

            btn.disabled = true;
            document.getElementById('spinner').classList.remove('hidden');
            document.getElementById('resultCard').classList.add('hidden');

            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`).then(r => r.json());
                if (res.code === 0) {
                    currentData = res.data;
                    document.getElementById('resCover').src = currentData.cover;
                    document.getElementById('resAvatar').src = currentData.author.avatar;
                    document.getElementById('resAuthor').innerText = currentData.author.nickname;
                    document.getElementById('vSize').innerText = (currentData.size / 1048576).toFixed(2) + "MB";
                    document.getElementById('resultCard').classList.remove('hidden');
                    notify("Berhasil!");
                } else {
                    document.getElementById('errorMsg').classList.remove('hidden');
                }
            } catch (e) {
                notify("Koneksi gagal", "error");
            } finally {
                btn.disabled = false;
                document.getElementById('spinner').classList.add('hidden');
            }
        }

        // Metode Download yang Lebih Aman untuk Webview/Aplikasi
        async function smartDownload(type) {
            if (!currentData) return;
            const url = currentData.play;
            const btn = document.getElementById('dlVid');
            
            notify("Menyiapkan file...");
            
            try {
                // Metode 1: Coba Blob (Untuk Browser Modern)
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `TikSaver_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (e) {
                // Metode 2: Direct Link (Jika dalam aplikasi Webview)
                // Ini akan memicu Download Manager bawaan Android jika dikonfigurasi
                window.location.href = url;
            }
        }

        function openExternal() {
            if (!currentData) return;
            // Membuka di tab baru (biasanya memicu browser eksternal di HP)
            window.open(currentData.play, '_blank');
        }
    </script>
</body>
</html>
